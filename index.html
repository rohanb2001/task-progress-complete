<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Task Progress Complete</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="heading">Porgress Complete Todo</h1>
    </nav>

    <section class="progress-todo">
      <div class="task">
        <div><h2 class="todo-heading">Task</h2></div>
        <ul class="todos">
          <li class="todo">Rohan</li>
          <li class="todo">Ayan</li>
          <li class="todo">Sohel</li>
          <li class="todo">Prithwish</li>
          <li class="todo">Washim</li>
        </ul>
      </div>
      <div class="line"></div>
      <div class="progress">
        <div><h2 class="todo-heading">Porgress</h2></div>
        <ul class="progress-todos">
          <li class="todo">Rohan</li>
          <li class="todo">Ayan</li>
        </ul>
      </div>
      <div class="line"></div>
      <div class="complete">
        <div><h2 class="todo-heading">Complete</h2></div>
        <ul class="complete-todos">
          <li class="todo">Rohan</li>
          <li class="todo">Ayan</li>
        </ul>
      </div>
    </section>
  </body>
</html>
